<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>login</title>
</head>
<!--card, placeholder, label, imagem, camada se usuario-->
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>Entre para o nosso time</h1>
            <img src="mulher_meditando.svg" class="left-login-image" alt="mulher_meditando_animação">
            
        </div>
<!--card usuario-->    
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text"  name="usuario" placeholder="Usuário">
                </div>
<!--card senha -->
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password"  name="senha" placeholder="Senha">
<!--botao de login-->
                </div>
            <button class="bnt-login">Login</button>
        </div>

    </div>
    
</body>
</html>
